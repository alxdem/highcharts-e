<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css" />
  <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="container" style="width:100%; height:400px;"></div>

  <div class="data">
    <div class="data-row">
      <label for="mined">Добыто (сутки): </label>
      <input type="number" name="mined" id="mined" min="0">
      <!--<input type="text" class="datepicker" id="mined-date">-->
    </div>

    <div>
      <div>Время:</div>
      <label for="timeHour">Часы: </label>
      <input type="number" name="timeHour" id="timeHour" step="1" min="0" max="24">
      <label for="timeMinute">Минуты: </label>
      <input type="number" name="timeMinute" id="timeMinute" step="1" min="0" max="59">
    </div>

    <div>
      <label for="plan">План добычи: </label>
      <input type="number" name="plan" id="plan" step="10000" min="0">
    </div>
    <button class="data-get-btn" type="button">Записать</button>
  </div> <!-- data -->

  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
